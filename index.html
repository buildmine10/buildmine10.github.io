<!DOCTYPE html>

<html>

<head>
    <style>
        * {
        font-size: 100%;
        font-family: Arial;
        }

        body{
            margin: 0px;
        }

        body>div {
            display: flex;
            flex-direction: column;
            background-color: blue;
            margin: 0px;
            width: 100%;
            height: 100vh;
        }

        #TopSection {
            background-color: darkgrey;
            padding: 1em;
            display: flex;
        }

        #BottomSection {
            background-color: grey;
            flex-grow: 1;
            padding: 1em;
        }
    </style>

    <style>
        #TopSection div{
            background-color: lightgrey;
            padding: 1em;
        }
    </style>
</head>


<body>
    <div>
        <div id="TopSection">
            <button>
                Question Style
            </button>
            <div>
                aa
            </div>
        </div>
        <div id="BottomSection">
            a
        </div>
    </div>

</body>

</html>

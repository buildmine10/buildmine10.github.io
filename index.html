<!DOCTYPE html>

<html>
<!--global styles-->
<style>
    .Hidden {
        display: none;
    }

    button {
        padding: 1em;
        font-size: 15pt;
        border: 0px;
        background-color: lightgrey;
        margin: 0.5em;
        color: #000;
    }


    @media(hover: hover) {
        button:hover {
            background-color: lightblue;
        }
    }


    .RadioButtonList {
        display: flex;
        flex-direction: column;
        border: 2px solid black;
        background-color: darkgrey;
        padding: 0.5em;
        gap: 0.5em;
        font-size: 15pt;
    }

    .RadioButtonList>div {
        border-bottom: 2px solid black;
        text-align: center;
        user-select: none;
    }

    .RadioButtonList>label>input {
        display: none;
    }

    .RadioButtonList>label>span {
        background-color: lightgray;
        display: block;
        width: 100%;
        height: 100%;
        text-align: center;
        padding: 0.5em;
        box-sizing: border-box;
        user-select: none;
    }

    @media(hover: hover) {
        .RadioButtonList>label>input:hover~span {
            background-color: lightblue;
        }
    }



    .RadioButtonList>label>input:checked~span {
        background-color: #00ffff;
    }




    .CheckBoxList {
        display: flex;
        flex-direction: column;
        border: 2px solid black;
        background-color: darkgrey;
        padding: 0.5em;
        gap: 0.5em;
        font-size: 15pt;
        max-height: calc(100% - 1em);
        width: fit-content;
    }

    .CheckBoxList>div {
        border-bottom: 2px solid black;
        text-align: center;
        user-select: none;
    }

    .CheckBoxList>.CheckBoxListContainer {
        display: flex;
        border: none;
        flex-direction: row;
        flex-wrap: wrap;
        gap: 0.5em;
        max-height: calc(100% - 2em);
    }

    .CheckBoxList>.CheckBoxListContainer>label>input {
        display: none;
    }

    .CheckBoxList>.CheckBoxListContainer>label>span {
        background-color: lightgray;
        display: block;
        width: 100%;
        height: 100%;
        text-align: center;
        padding: 0.5em;
        box-sizing: border-box;
        user-select: none;
    }

    @media(hover: hover) {
        .CheckBoxList>.CheckBoxListContainer>label>input:hover~span {
            background-color: lightblue;
        }
    }


    .CheckBoxList>.CheckBoxListContainer>label>input:checked~span {
        background-color: #00ffff;
    }

    .CheckBoxList>#lessonFilterContainer {
        flex-direction: column;
    }
</style>


<!--upper section style-->
<style>
    #upperSection {
        position: fixed;
        top: 0px;
        left: 0px;
        width: 100%;
        height: 5em;
        background-color: darkgrey;
        z-index: 1;
        display: flex;
    }
</style>

<!--lower section style-->
<style>
    #lowerSection {
        background-color: grey;
        position: absolute;
        top: 5em;
        left: 0px;
        width: 100%;
        min-height: calc(100% - 5em);
    }

    #lowerSection>div {
        display: flex;
        align-items: flex-start;
        padding: 1em;
        box-sizing: border-box;
        gap: 1em;
        position: absolute;
        width: 100%;
        height: 100%;
    }

    #lowerSection>div.Hidden {
        display: none;
    }
</style>

<!--flash card style-->
<style>
    #flashCardMenu {
        display: flex;
        width: 100%;
        height: 100%;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        gap: 1em;
        perspective: 75em;
    }

    #flashCardMenu.Hidden {
        display: none
    }

    #flashCardMenu>button {
        background-color: lightgrey;
        font-size: 15pt;
        padding: 0.5em;
    }

    @media(hover: hover) {
        #flashCardMenu>button:hover {
            background-color: lightblue;
        }
    }


    #flashCardMenu>#flashCard {
        background-color: lightgrey;
        padding: 1em;
        font-size: 30pt;
        user-select: none;
        transition-duration: 0.25s;
        box-shadow: 10px 10px;
        /*animation: flipCard1 1s forwards;*/
    }


    @media(hover: hover) {
        #flashCardMenu>#flashCard:hover {
            transform: rotate3d(0, -1, 0, 15deg);
        }
    }


    @keyframes flipCard1 {
        from {
            transform: rotate3d(0, -1, 0, 20deg);
        }

        to {
            transform: rotate3d(0, -1, 0, 90deg);
            box-shadow: 0px 10px;
        }
    }

    @keyframes flipCard2 {
        from {
            transform: rotate3d(0, -1, 0, -90deg);
            box-shadow: 0px 10px;
        }

        to {
            transform: rotate3d(0, -1, 0, 0deg);
            box-shadow: 10px 10px;
        }
    }
</style>

<!--multiple choice style-->
<style>
    #multipleChoiceMenu.Hidden {
        display: none;
    }

    #multipleChoiceMenu {
        display: flex;
        width: 100%;
        height: 100%;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        gap: 2em;
        perspective: 75em;
    }

    #multipleChoiceMenu>#multipleChoiceQuestion {
        padding: 1em;
        font-size: 30pt;
        background-color: lightgrey;
    }

    #multipleChoiceMenu>#multipleChoiceQuestion.Correct {
        background-color: #00ff00;
    }

    #multipleChoiceMenu>#multipleChoiceQuestion.Incorrect {
        background-color: red;
    }


    #multipleChoiceMenu>#multipleChoiceAnswers {
        display: flex;
        justify-content: center;
        flex-direction: column;
        gap: 1em;
    }

    #multipleChoiceMenu>#multipleChoiceAnswers>button {
        padding: 0.75em;
        font-size: 20pt;
        background-color: lightgrey;
        margin: 0px;
    }

    @media(hover: hover) {
        #multipleChoiceMenu>#multipleChoiceAnswers>button:hover {
            background-color: lightblue;
        }
    }



    #multipleChoiceMenu>button {
        padding: 0.5em;
        font-size: 15pt;
        background-color: lightgrey;
        margin: 0px;
    }

    @media(hover: hover) {
        #multipleChoiceMenu>button:hover {
            background-color: lightblue;
        }
    }
</style>


</head>

se,"IsEntertainment":false,"IsDrink":false,"IsTime":false,"IsVerb":false,"IsUVerb":false,"IsRuVerb":false,"IsIrregularVerb":false,"IsAdjective":false,"IsAdverb":false},{"English":"Ten","Hiragana":"じゅう / とお","Kana":"","Kanji":"十","Lesson":-1,"IsMajor":false,"IsOccupation":false,"IsCountry":false,"IsFood":false,"IsLocation":false,"IsObject":false,"IsEntertainment":false,"IsDrink":false,"IsTime":false,"IsVerb":false,"IsUVerb":false,"IsRuVerb":false,"IsIrregularVerb":false,"IsAdjective":false,"IsAdverb":false},{"English":"Hundred","Hiragana":"ひゃく / びゃく / ぴゃく","Kana":"","Kanji":"百","Lesson":-1,"IsMajor":false,"IsOccupation":false,"IsCountry":false,"IsFood":false,"IsLocation":false,"IsObject":false,"IsEntertainment":false,"IsDrink":false,"IsTime":false,"IsVerb":false,"IsUVerb":false,"IsRuVerb":false,"IsIrregularVerb":false,"IsAdjective":false,"IsAdverb":false},{"English":"Thousand","Hiragana":"せん / ぜん","Kana":"","Kanji":"千","Lesson":-1,"IsMajor":false,"IsOccupation":false,"IsCountry":false,"IsFood":false,"IsLocation":false,"IsObject":false,"IsEntertainment":false,"IsDrink":false,"IsTime":false,"IsVerb":false,"IsUVerb":false,"IsRuVerb":false,"IsIrregularVerb":false,"IsAdjective":false,"IsAdverb":false},{"English":"Ten Thousand","Hiragana":"まん","Kana":"","Kanji":"万","Lesson":-1,"IsMajor":false,"IsOccupation":false,"IsCountry":false,"IsFood":false,"IsLocation":false,"IsObject":false,"IsEntertainment":false,"IsDrink":false,"IsTime":false,"IsVerb":false,"IsUVerb":false,"IsRuVerb":false,"IsIrregularVerb":false,"IsAdjective":false,"IsAdverb":false},{"English":"Yen / Circle","Hiragana":"えん / まる","Kana":"","Kanji":"円","Lesson":-1,"IsMajor":false,"IsOccupation":false,"IsCountry":false,"IsFood":false,"IsLocation":false,"IsObject":false,"IsEntertainment":false,"IsDrink":false,"IsTime":false,"IsVerb":false,"IsUVerb":false,"IsRuVerb":false,"IsIrregularVerb":false,"IsAdjective":false,"IsAdverb":false},{"English":"Time","Hiragana":"じ / とき","Kana":"","Kanji":"時","Lesson":-1,"IsMajor":false,"IsOccupation":false,"IsCountry":false,"IsFood":false,"IsLocation":false,"IsObject":false,"IsEntertainment":false,"IsDrink":false,"IsTime":false,"IsVerb":false,"IsUVerb":false,"IsRuVerb":false,"IsIrregularVerb":false,"IsAdjective":false,"IsAdverb":false},{"English":"Minute","Hiragana":"ふん / ぷん","Kana":"","Kanji":"分","Lesson":-1,"IsMajor":false,"IsOccupation":false,"IsCountry":false,"IsFood":false,"IsLocation":false,"IsObject":false,"IsEntertainment":false,"IsDrink":false,"IsTime":false,"IsVerb":false,"IsUVerb":false,"IsRuVerb":false,"IsIrregularVerb":false,"IsAdjective":false,"IsAdverb":false},{"English":"Month","Hiragana":"～がつ","Kana":"","Kanji":"月","Lesson":-1,"IsMajor":false,"IsOccupation":false,"IsCountry":false,"IsFood":false,"IsLocation":false,"IsObject":false,"IsEntertainment":false,"IsDrink":false,"IsTime":false,"IsVerb":false,"IsUVerb":false,"IsRuVerb":false,"IsIrregularVerb":false,"IsAdjective":false,"IsAdverb":false},{"English":"Year Student","Hiragana":"～ねんせい","Kana":"","Kanji":"年生","Lesson":-1,"IsMajor":false,"IsOccupation":false,"IsCountry":false,"IsFood":false,"IsLocation":false,"IsObject":false,"IsEntertainment":false,"IsDrink":false,"IsTime":false,"IsVerb":false,"IsUVerb":false,"IsRuVerb":false,"IsIrregularVerb":false,"IsAdjective":false,"IsAdverb":false},{"English":"Years Old","Hiragana":"～さい","Kana":"","Kanji":"歳","Lesson":-1,"IsMajor":false,"IsOccupation":false,"IsCountry":false,"IsFood":false,"IsLocation":false,"IsObject":false,"IsEntertainment":false,"IsDrink":false,"IsTime":false,"IsVerb":false,"IsUVerb":false,"IsRuVerb":false,"IsIrregularVerb":false,"IsAdjective":false,"IsAdverb":false}]

    
    function getEnglish(word) {
        return word.English;
    }

    function getHiragana(word) {
        if (word.Hiragana != "") {
            return word.Hiragana;
        }
        return "Incompatible Text Style";
    }

    function getKana(word) {
        if (word.Kana != "") {
            return word.Kana;
        }
        return getHiragana(word);
    }

    function getKanji(word) {
        if (word.Kanji != "") {
            return word.Kanji;
        }
        return getKana(word);
    }




    //getters
    function getWordByEnglish(wordList, english) {
        return wordList.find(word => {
            return getEnglish(word) == english;
        });
    }

    function getWordByHiragana(wordList, hiragana) {
        return wordList.find(word => {
            return getHiragana(word) == hiragana;
        });
    }

    function getWordByKana(wordList, kana) {
        return wordList.find(word => {
            return getKana(word) == kana;
        });
    }

    function getWordByKanji(wordList, kanji) {
        return wordList.find(word => {
            return getKanji(word) == kanji;
        });
    }


    //filters
    function filterByLesson(wordList, lessonNumber) {
        return wordList.filter(word => {
            return word.Lesson == lessonNumber;
        });
    }

    function negativeFilterByLesson(wordList, lessonNumber) {
        return wordList.filter(word => {
            return word.Lesson != lessonNumber;
        });
    }


    function isWordMisc(word) {
        return !(word.IsObject || word.IsCountry || word.IsFood
            || word.IsLocation || word.IsOccupation || word.IsMajor
            || word.IsEntertainment || word.IsDrink || word.IsTime
            || word.IsVerb || word.IsUVerb || word.IsRuVerb
            || word.IsIrregularVerb || word.IsAdjective || word.IsAdverb);
    }

    function multiMiscFilter(wordList, filterSet) {
        let isMisc = filterSet.has("IsMisc");

        let isMajor = filterSet.has("IsMajor");
        let isOccupation = filterSet.has("IsOccupation");
        let isCountry = filterSet.has("IsCountry");
        let isFood = filterSet.has("IsFood");
        let isLocation = filterSet.has("IsLocation");
        let isObject = filterSet.has("IsObject");
        let IsEntertainment = filterSet.has("IsEntertainment");
        let IsDrink = filterSet.has("IsDrink");
        let IsTime = filterSet.has("IsTime");
        let IsVerb = filterSet.has("IsVerb");
        let IsUVerb = filterSet.has("IsUVerb");
        let IsRuVerb = filterSet.has("IsRuVerb");
        let IsIrregularVerb = filterSet.has("IsIrregularVerb");
        let IsAdjective = filterSet.has("IsAdjective");
        let IsAdverb = filterSet.has("IsAdverb");



        return wordList.filter(word => {
            if (isMisc && isWordMisc(word))
                return true

            if (isMajor && word.IsMajor)
                return true;

            if (isOccupation && word.IsOccupation)
                return true;

            if (isCountry && word.IsCountry)
                return true;

            if (isFood && word.IsFood)
                return true;

            if (isLocation && word.IsLocation)
                return true;

            if (isObject && word.IsObject)
                return true;

            if (IsEntertainment && word.IsEntertainment)
                return true;

            if (IsDrink && word.IsDrink)
                return true;

            if (IsTime && word.IsTime)
                return true;

            if (IsVerb && word.IsVerb)
                return true;

            if (IsUVerb && word.IsUVerb)
                return true;

            if (IsRuVerb && word.IsRuVerb)
                return true;

            if (IsIrregularVerb && word.IsIrregularVerb)
                return true;

            if (IsAdjective && word.IsAdjective)
                return true;

            if (IsAdverb && word.IsAdverb)
                return true;

            return false;
        });
    }

</script>

<!--Display Classes-->
<script>
    class DivSelector {
        constructor(htmlContainer) {
            this.parent = htmlContainer;
        }

        //selects the nth child of the parent
        selectElement(n) {
            let children = this.parent.children;

            if (n >= children.length) {
                console.log("unable to select child, selection is out of range")
                return;
            }

            for (let i = 0; i < children.length; i++) {
                children.item(i).classList.add("Hidden");
            }
            //document.body.classList.
            children.item(n).classList.remove("Hidden");
        }
    }

    class RadioButtonGroup {
        constructor(groupContainerElement, title, groupName) {
            this.parent = groupContainerElement;
            this.title = document.createElement("div");
            this.options = [];
            this.groupName = groupName;

            this.parent.classList.add("RadioButtonList");

            this.title.innerHTML = title;
            this.parent.appendChild(this.title);

            this.onRefresh = () => { };
            this.onClick = () => { };
        }

        addOption(optionName) {
            let childLabel = document.createElement("label");
            let childInput = document.createElement("input");
            let childSpan = document.createElement("span");


            childInput.name = this.groupName;
            childInput.type = "radio";
            childInput.value = optionName;

            childSpan.innerHTML = optionName;


            childLabel.appendChild(childInput);
            childLabel.appendChild(childSpan);

            this.parent.appendChild(childLabel);

            childInput.onclick = () => { this.onClick() };

            this.options.push(childLabel);
        }

        select(optionValue) {
            this.options.forEach(option => {
                option.firstChild.checked = false;
                if (option.firstChild.value == optionValue) {
                    option.firstChild.checked = true;
                }
            })
        }

        refresh() {
            this.onRefresh();
        }

        getValue() {
            return document.querySelector(`input[name="${this.groupName}"]:checked`).value;
        }

    }
</script>

<script>
    var lowerMenuSelector = new DivSelector(document.getElementById("lowerSection"));
    var testerMenuSelector = new DivSelector(document.getElementById("testerMenu"));
    var questionStyleMenuSelector = new DivSelector(document.getElementById("questionStyleMenu"));

    var questionStyle = {
        textStyle: document.querySelector('input[name="textStyle"]:checked').value,
        format: document.querySelector('input[name="questionStyle"]:checked').value,//"Flash Card" "Multiple Choice" "Info Dump"
        direction: document.querySelector('input[name="translationDirection"]:checked').value
    };

    var shownMenu = "tester";//"question style" "word list"

    var validWords = [];

    function updateProgramState() {
        //get the program state from the various elements
        updateQuestionStyle();
        updateValidWords();
        //console.log(validWords);

        //update the buffers in the tester classes
        FlashCard.refreshWordBuffer();
        FlashCard.newCard();
        MultipleChoice.refreshWordBuffer();
        MultipleChoice.newQuestion();


        translationDirectionOptions.refresh();

        forceRefresh();
    }

    function updateQuestionStyle() {
        questionStyle = {
            textStyle: document.querySelector('input[name="textStyle"]:checked').value,
            format: document.querySelector('input[name="questionStyle"]:checked').value,
            direction: document.querySelector('input[name="translationDirection"]:checked').value
        };
    }

    //returns an array of valid lessons
    function getLessonFilters() {
        let lessons = document.querySelectorAll('input[name="lessonFilter"]');
        let out = []
        lessons.forEach(lesson => {

            if (!lesson.checked)
                out.push(Number(lesson.value))
        })
        return out;
    }

    function getMiscFilters() {
        let filters = document.querySelectorAll('input[name="miscFilter"]');
        let out = []
        filters.forEach(filter => {
            if (filter.checked)
                out.push(filter.value)
        })
        return new Set(out);
    }

    function updateValidWords() {
        let lessonFilters = getLessonFilters();
        //console.log(lessonFilters);
        validWords = [...words];
        lessonFilters.forEach(filter => {
            validWords = negativeFilterByLesson(validWords, filter);
        })

        if (questionStyle.direction == "Kana to Kanji" || questionStyle.direction == "Kanji to Kana") {
            validWords = validWords.filter(word => {
                return getKana(word) != getKanji(word);
            });
        }


        let miscFilters = getMiscFilters();
        validWords = multiMiscFilter(validWords, miscFilters);
    }

    function forceRefresh() {
        lowerMenuSelector.selectElement(lowerMenuSelectorEnum[shownMenu]);
        testerMenuSelector.selectElement(testerMenuSelectorEnum[questionStyle.format]);
        FlashCard.forceRefresh();
    }

    function getJapanese(word) {
        if (questionStyle.textStyle == "Kana and Kanji") {
            return getKanji(word);
        } else if (questionStyle.textStyle == "Hiragana and Katakana") {
            return getKana(word);
        } else if (questionStyle.textStyle == "Hiragana Only") {
            return getHiragana(word);
        }
        return "Error when getting japanese text.";
    }
</script>

<!--Tester Classes-->
<script>
    class FlashCard {
        static wordBuffer = [];
        static frontText = "";
        static backText = "";
        static isFlipping = false;
        static isShowingFront = true;

        static refreshWordBuffer() {
            FlashCard.wordBuffer = [...validWords];
        }

        static newCard() {
            FlashCard.frontText = "";
            FlashCard.backText = "";

            FlashCard.isFlipping = false;
            FlashCard.isShowingFront = true;

            if (validWords.length == 0) {
                FlashCard.frontText = "No valid words";
                FlashCard.backText = "No valid words";
                FlashCard.forceRefresh();
                return;
            }

            //if the word buffer is empty, fill it if possible
            if (FlashCard.wordBuffer.length == 0 && validWords.length != 0) {
                FlashCard.refreshWordBuffer();
            }

            //select one word from the word buffer
            let i = Math.floor(FlashCard.wordBuffer.length * Math.random());
            let word = FlashCard.wordBuffer[i];
            FlashCard.wordBuffer.splice(i, 1);


            //place the text on the correct side of the card

            if (questionStyle.direction == "Japanese to English") {
                FlashCard.frontText = getJapanese(word);
                FlashCard.backText = getEnglish(word);
            } else if (questionStyle.direction == "English to Japanese") {
                FlashCard.frontText = getEnglish(word);
                FlashCard.backText = getJapanese(word);
            } else if (questionStyle.direction == "Kana to Kanji") {
                FlashCard.frontText = getKana(word);
                FlashCard.backText = getKanji(word);
            } else if (questionStyle.direction == "Kanji to Kana") {
                FlashCard.frontText = getKanji(word);
                FlashCard.backText = getKana(word);
            }



            //after making the new card refresh the card to is changes
            FlashCard.forceRefresh();


        }

        static flip() {
            if (!FlashCard.isFlipping) {
                FlashCard.isFlipping = true;
                let flashCard = document.getElementById("flashCard");
                flashCard.style.animation = "flipCard1 0.25s ease-in forwards";
                setTimeout(() => {
                    flashCard.style.animation = "flipCard2 0.25s ease-out forwards";
                    FlashCard.isShowingFront = !FlashCard.isShowingFront;

                    if (FlashCard.isShowingFront) {
                        flashCard.innerText = FlashCard.frontText;
                    } else {
                        flashCard.innerText = FlashCard.backText;
                    }

                    FlashCard.isFlipping = false;
                    setTimeout(() => {
                        flashCard.style.animation = "";
                    }, 250);
                }, 250);
            }
        }

        static forceRefresh() {
            let flashCard = document.getElementById("flashCard");
            if (FlashCard.isShowingFront) {
                flashCard.innerText = FlashCard.frontText;
            } else {
                flashCard.innerText = FlashCard.backText;
            }
        }

    }

    class MultipleChoice {
        static wordBuffer = [];
        static question = "";
        static correctAnswer = 0;
        static answers = ["", "", "", ""];

        static missedWords = {};

        static isPlayingAnimation = 0;
        static currentWord = {};

        static questionAsked = 0;

        static refreshWordBuffer(doNotResetMissedWords) {
            MultipleChoice.wordBuffer = [...validWords];
            if (doNotResetMissedWords != true) {
                MultipleChoice.missedWords = {};
            }

            MultipleChoice.questionAsked = 0;
        }

        static newQuestion() {
            if (validWords.length == 0) {
                MultipleChoice.question = "No valid words";
                MultipleChoice.answers = ["", "", "", ""];
                MultipleChoice.forceRefresh();
                MultipleChoice.correctAnswer = -1;
                return;
            }


            //if the word buffer is empty, fill it if possible
            if (MultipleChoice.questionAsked >= validWords.length && validWords.length != 0) {
                MultipleChoice.refreshWordBuffer(true);
            }

            //select one word from the word buffer
            let adjustedWordBuffer = MultipleChoice.getAdjustedWordBuffer();
            let i = Math.floor(adjustedWordBuffer.length * Math.random());
            let word = adjustedWordBuffer[i];


            let removeIndex = MultipleChoice.wordBuffer.findIndex(word1 => { return word == word1; });
            if (removeIndex != -1)
                MultipleChoice.wordBuffer.splice(removeIndex, 1);

            MultipleChoice.questionAsked += 1;
            MultipleChoice.currentWord = word;

            MultipleChoice.correctAnswer = Math.floor(Math.random() * 4);

            if (questionStyle.direction == "Japanese to English") {
                MultipleChoice.question = getJapanese(word);
            } else if (questionStyle.direction == "English to Japanese") {
                MultipleChoice.question = getEnglish(word);
            } else if (questionStyle.direction == "Kana to Kanji") {
                MultipleChoice.question = getKana(word);
            } else if (questionStyle.direction == "Kanji to Kana") {
                MultipleChoice.question = getKanji(word);
            }



            MultipleChoice.answers = ["", "", "", ""];
            let usedWords = [];//this stores the english values for the answer options that have been used

            if (questionStyle.direction == "Japanese to English") {
                MultipleChoice.answers[MultipleChoice.correctAnswer] = getEnglish(word);
            } else if (questionStyle.direction == "English to Japanese") {
                MultipleChoice.answers[MultipleChoice.correctAnswer] = getJapanese(word);
            } else if (questionStyle.direction == "Kana to Kanji") {
                MultipleChoice.answers[MultipleChoice.correctAnswer] = getKanji(word);
            } else if (questionStyle.direction == "Kanji to Kana") {
                MultipleChoice.answers[MultipleChoice.correctAnswer] = getKana(word);
            }
            usedWords.push(getEnglish(word));



            for (let i = 0; i < 4; i++) {
                if (i != MultipleChoice.correctAnswer) {
                    let notTheAnswers = validWords.filter(value => { return !usedWords.includes(getEnglish(value)); });
                    if (notTheAnswers.length <= 0) {
                        MultipleChoice.answers[i] = "";
                    } else {
                        let notTheAnswer = notTheAnswers[Math.floor(notTheAnswers.length * Math.random())];
                        usedWords.push(getEnglish(notTheAnswer));

                        if (questionStyle.direction == "Japanese to English") {
                            MultipleChoice.answers[i] = getEnglish(notTheAnswer);
                        } else if (questionStyle.direction == "English to Japanese") {
                            MultipleChoice.answers[i] = getJapanese(notTheAnswer);
                        } else if (questionStyle.direction == "Kana to Kanji") {
                            MultipleChoice.answers[i] = getKanji(notTheAnswer);
                        } else if (questionStyle.direction == "Kanji to Kana") {
                            MultipleChoice.answers[i] = getKana(notTheAnswer);
                        }
                    }


                }
            }



            MultipleChoice.forceRefresh();
        }

        static forceRefresh() {
            let questionPrompt = document.getElementById("multipleChoiceQuestion");
            questionPrompt.innerText = MultipleChoice.question;

            let a0 = document.getElementById("multipleChoiceAnswer0");
            let a1 = document.getElementById("multipleChoiceAnswer1");
            let a2 = document.getElementById("multipleChoiceAnswer2");
            let a3 = document.getElementById("multipleChoiceAnswer3");
            a0.innerText = MultipleChoice.answers[0];
            a1.innerText = MultipleChoice.answers[1];
            a2.innerText = MultipleChoice.answers[2];
            a3.innerText = MultipleChoice.answers[3];
        }

        static submitAnswer(value) {
            if (value == MultipleChoice.correctAnswer) {
                MultipleChoice.playCorrect();
            } else {
                MultipleChoice.playIncorrect();
            }
        }

        static playCorrect() {
            if (MultipleChoice.missedWords[getEnglish(MultipleChoice.currentWord)] != undefined) {
                if (MultipleChoice.missedWords[getEnglish(MultipleChoice.currentWord)] > 0)
                    MultipleChoice.missedWords[getEnglish(MultipleChoice.currentWord)] -= 1;
            }

            let questionPrompt = document.getElementById("multipleChoiceQuestion");
            MultipleChoice.isPlayingAnimation += 1;
            //set apearance
            questionPrompt.classList.remove("Incorrect");
            questionPrompt.classList.add("Correct");

            //when time runs out cleat appearance if it is the last animation
            setTimeout(() => {
                if (MultipleChoice.isPlayingAnimation == 1)
                    questionPrompt.classList.remove("Correct");
                MultipleChoice.isPlayingAnimation -= 1;
                MultipleChoice.newQuestion();
            }, 1000);
        }

        static playIncorrect() {
            if (MultipleChoice.missedWords[getEnglish(MultipleChoice.currentWord)] == undefined) {
                MultipleChoice.missedWords[getEnglish(MultipleChoice.currentWord)] = 1;
            } else {
                MultipleChoice.missedWords[getEnglish(MultipleChoice.currentWord)] += 1;
            }


            let questionPrompt = document.getElementById("multipleChoiceQuestion");
            MultipleChoice.isPlayingAnimation += 1;
            //set apearance
            questionPrompt.classList.remove("Correct");
            questionPrompt.classList.add("Incorrect");

            //when time runs out cleat appearance if it is the last animation
            setTimeout(() => {
                if (MultipleChoice.isPlayingAnimation == 1)
                    questionPrompt.classList.remove("Incorrect");
                MultipleChoice.isPlayingAnimation -= 1;
            }, 1000);
        }

        static getAdjustedWordBuffer() {
            let out = [...MultipleChoice.wordBuffer];
            //console.log("j")
            for (const missedWord in MultipleChoice.missedWords) {
                //console.log(`${missedWord}: ${MultipleChoice.missedWords[missedWord]}`);
                let word = getWordByEnglish(validWords, missedWord);
                for (let i = 0; i < MultipleChoice.missedWords[missedWord]; i++) {
                    out.push(word);
                }
            }
            return out;
        }
    }

    class InfoDump {

    }
</script>



<script>

    function updateButtonText() {
        document.getElementById("questionStyleButton").innerText = "Question Style";
        document.getElementById("wordListButton").innerText = "Word Selection";
        if (shownMenu == "question style") {
            document.getElementById("questionStyleButton").innerHTML = "&nbsp&nbsp &nbsp&nbsp&nbsp Close &nbsp&nbsp &nbsp&nbsp&nbsp";
        } else if (shownMenu == "word list") {
            document.getElementById("wordListButton").innerHTML = "&nbsp&nbsp&nbsp&emsp; Close &emsp;&nbsp&nbsp&nbsp";
        }
    }

    document.getElementById("wordListButton").onclick = () => {
        if (shownMenu == "word list") {
            shownMenu = "tester";
            lowerMenuSelector.selectElement(0);
            updateProgramState();
        } else {
            shownMenu = "word list";
            lowerMenuSelector.selectElement(2);
        }
        updateButtonText();
    }

    document.getElementById("questionStyleButton").onclick = () => {
        if (shownMenu == "question style") {
            shownMenu = "tester";
            updateProgramState();
            lowerMenuSelector.selectElement(0);
        } else {
            shownMenu = "question style";
            lowerMenuSelector.selectElement(1);
        }
        updateButtonText();
    }

    document.getElementById("flashCard").onclick = FlashCard.flip;

    document.getElementById("flashCardNextCardButton").onclick = FlashCard.newCard;



    document.getElementById("multipleChoiceNextButton").onclick = MultipleChoice.newQuestion;

    document.getElementById("multipleChoiceAnswer0").onclick = (event) => {
        MultipleChoice.submitAnswer(event.target.value);
    }
    document.getElementById("multipleChoiceAnswer1").onclick = (event) => {
        MultipleChoice.submitAnswer(event.target.value);
    }
    document.getElementById("multipleChoiceAnswer2").onclick = (event) => {
        MultipleChoice.submitAnswer(event.target.value);
    }
    document.getElementById("multipleChoiceAnswer3").onclick = (event) => {
        MultipleChoice.submitAnswer(event.target.value);
    }


    document.getElementById("miscellaneousFiltersToggle").onclick = (event) => {
        let filters = document.getElementsByName("miscFilter");
        filters.forEach(element => {
            element.checked = event.target.checked;
        });
    }

    document.getElementById("kanjiLessonFilter").onclick = (event)=>{
        let lessons = document.getElementsByName("lessonFilter");
        lessons.forEach(element => {
            if(element.value > 0){
                element.checked = !event.target.checked;
            }else{
                element.checked = event.target.checked;
            }
            
            element.parentElement.classList.toggle("Hidden");
        });

        if(event.target.checked){
            textStyleOptions.select("Kana and Kanji");
            textStyleOptions.onClick();
            translationDirectionOptions.select("Kanji to Kana");
        }else{
            translationDirectionOptions.select("Japanese to English");
        }
    }

    updateProgramState();
    FlashCard.newCard();
    MultipleChoice.newQuestion();
</script>
